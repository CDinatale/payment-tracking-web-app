<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Registration</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" th:object="${registrationForm}" method="post">
                <p>First Name : <input type="text" name="firstName" th:value="*{firstName}" th:errorClass="is-invalid" th:required="required"></p>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                <p>Last Name : <input type="text" name="lastName" th:value="*{lastName}" th:errorClass="is-invalid" th:required="required"></p>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                <p>Address : <input type="text" name="address" th:value="*{address}" th:errorClass="is-invalid" th:required="required"></p>
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                <p>Email : <input type="email" name="email" th:value="*{email}" th:errorClass="is-invalid" th:required="required"></p>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                <p>Password : <input type="password" name="password" th:value="*{password}" th:errorClass="is-invalid" th:required="required"></p>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                <p>Confirm Password : <input type="password" name="passwordConfirm" th:required="required"></p>
                <p><input type="submit" value="Register"></p>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
